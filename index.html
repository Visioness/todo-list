<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>To-Do List</title><script defer="defer" src="main.js"></script></head><body><header><h1>To-Do List</h1><button type="button" class="button add" id="add-project"><img width="40" height="40" src="aba225e2e30957bcb8f5.svg" alt="Add Project"> <span>Add Project</span></button></header><main><div class="container"><div class="projects"></div></div><dialog class="form-dialog" id="project-dialog"><form class="form" id="project-form"><h3>Add New Project</h3><div class="form-group"><label for="project-title">Title:</label> <input id="project-title" name="title" required></div><div class="form-group"><label for="project-description">Description:</label> <input id="project-description" name="description"></div><div class="form-actions"><button type="submit">Save</button> <button type="button" class="cancel-form">Cancel</button></div></form></dialog><dialog class="form-dialog" id="task-dialog"><form class="form" id="task-form"><h3>Add New Task</h3><input type="hidden" name="project-id"><div class="form-group"><label for="project-title">Title:</label> <input id="project-title" name="title" required></div><div class="form-group"><label for="task-description">Description:</label> <input id="task-description" name="description"></div><div class="form-group"><label for="task-due-date">Due Date:</label> <input id="task-due-date" name="due-date"></div><div class="form-group"><label for="task-priority">Priority:</label> <input type="range" id="task-priority" name="priority" min="0" max="2" step="1"></div><div class="form-actions"><button type="submit">Save</button> <button type="button" class="cancel-form">Cancel</button></div></form></dialog></main><footer><span>by <a id="github-link" href="http://github.com/Visioness">Visioness</a></span></footer></body></html>
